<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value['searchTerm'])" class="item-list">
  <mat-form-field class="example-full-width">
    <input matInput name="search" type="text" formControlName="searchTerm">
  </mat-form-field>
  <button mat-button type="submit">Search</button>
</form>
