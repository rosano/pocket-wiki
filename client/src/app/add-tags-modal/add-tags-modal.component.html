<h1 mat-dialog-title>{{data.title}}</h1>
<p><i>Tab to add a tag, Enter to save item</i></p>
<div mat-dialog-content>

  <app-tag-input [allTags]="data.allTags" [itemTags]="data.tags" (updatedTags)="data = $event"></app-tag-input>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="doSubmit()" tabindex="2">Save</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
